<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="./advanced-selecting.js"></script>
    <style>
      [data-advanced-selecting-hover] {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <ul>
      Anchoring text
      <li>
        <div class="anchor item1">Item 1</div>
      </li>
      <li>
        <span class="anchor label2">label2</span>
        <div class="anchor item2">Item 2</div>
      </li>
      <li>
        <div><span>label3</span></div>
        <div>Item 3</div>
      </li>
      <li>
        <div>Item 4</div>
      </li>
    </ul>

    <ul>
      href selector
      <li>
        <a href="#item1">Item 1</a>
      </li>
      <li>
        <a href="#item2">Item 2</a>
      </li>
      <li>
        <a href="#item3">Item 3</a>
      </li>
      <li>
        <a href="#item4">Item 4</a>
      </li>
    </ul>
    <advanced-selecting header="Advanced selector"></advanced-selecting>
  </body>
</html>
